<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Personnel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Bienvenue sur Mon Site Personnel</h1>
            <p>Explorez, apprenez et partagez votre expérience.</p>
        </header>

        <section class="login-form">
            <h2>Connexion</h2>
            <form>
                <label for="pseudo">Votre pseudo:</label>
                <input type="text" name="pseudo" id="pseudo" placeholder="Entrez votre pseudo">

                <label for="pass">Votre mot de passe:</label>
                <input type="password" name="pass" id="pass" placeholder="Mot de passe">

                <button type="submit">Se Connecter</button>
                <button type="reset">Réinitialiser</button>
            </form>
        </section>

        <section class="footer">
            <a href="formulaire2.html"><button class="suivant">Suivant</button></a>
        </section>
    </div>

</body>
</html>
